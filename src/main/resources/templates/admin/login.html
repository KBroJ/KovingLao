<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>관리자 로그인</title>
        <link rel="stylesheet" th:href="@{/css/common.css}">
        <link rel="stylesheet" th:href="@{/css/page/admin/admin-login.css}">
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <h1 class="login-logo">LaoRide Admin</h1>
                <p class="login-description">관리자 시스템에 로그인하세요.</p>

                <!-- 로그인 실패 시 에러 메시지 표시 -->
                <div th:if="${param.error}" class="error-box">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>

                <form th:action="@{/admin/login}" method="post" class="login-form">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" class="form-input" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                    <button type="submit" class="button button--primary">로그인</button>
                </form>
            </div>
        </div>
    </body>
</html>
