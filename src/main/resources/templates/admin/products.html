<th:block layout:decorate="~{admin/fragments/admin-layout}">

    <th:block layout:fragment="pageLinks">
        <title>상품 모델 관리</title>
        <link rel="stylesheet" th:href="@{/css/page/admin/admin-products.css}">
        <script th:src="@{/js/page/admin/admin-products.js}" defer></script>
    </th:block>

    <header class="main-header" layout:fragment="pageHeader">
        <div class="page-header">
            <h1>상품 모델 목록</h1>
            <a th:href="@{/admin/products/new}" class="button button--primary">
                <i class="fas fa-plus"></i> 새 모델 등록
            </a>
        </div>
    </header>

    <th:block layout:fragment="pageContent">
        <div class="content-view">
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>이미지</th>
                        <th class="is-left">모델명</th>
                        <th class="is-center">일일/월별 요금</th>
                        <th class="is-center">보유/대여가능</th>
                        <th class="is-center">상태</th>
                        <th class="is-center">관리</th>
                    </tr>
                    </thead>
                    <tbody id="product-list-body"></tbody>
                </table>
            </div>
        </div>

        <template id="product-row-template">
            <tr data-model-id="">
                <td class="is-center" data-label="이미지">
                    <img src="" alt="상품 썸네일" class="product-thumbnail">
                </td>
                <td class="product-name" data-label="모델명"></td>
                <td class="product-rate is-center" data-label="요금"></td>
                <td class="product-quantity is-center" data-label="보유/대여가능"></td>
                <td class="is-center" data-label="상태"><span class="status-badge"></span></td>
                <td class="is-center" data-label="관리">
                    <div class="action-buttons-desktop">
                        <a href="#" class="action-icon-button inventory-button" title="재고 보기"><i class="fas fa-boxes-stacked"></i></a>
                        <a href="#" class="action-icon-button edit-button" title="모델 수정"><i class="fas fa-pen"></i></a>
                        <button type="button" class="action-icon-button delete-button" title="삭제"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            </tr>
        </template>
    </th:block>

</th:block>
