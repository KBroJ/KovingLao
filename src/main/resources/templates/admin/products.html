<th:block layout:decorate="~{admin/fragments/admin-layout}">

    <th:block layout:fragment="pageLinks">
        <title>상품 모델 관리</title>
        <link rel="stylesheet" th:href="@{/css/page/admin/admin-products.css}">
        <script th:src="@{/js/page/admin/admin-products.js}" defer></script>
    </th:block>

    <header class="main-header" layout:fragment="pageHeader">
        <div class="page-header">
            <h1>상품 모델 목록</h1>
            <a th:href="@{/admin/products/new}" class="button button--primary">새 모델 등록</a>
        </div>
    </header>

    <th:block layout:fragment="pageContent">
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>모델명</th>
                    <th>일일/월별 요금</th>
                    <th>보유/대여가능</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody id="product-list-body"></tbody>
            </table>
        </div>

        <template id="product-row-template">
            <tr>
                <td class="product-name" data-label="모델명"></td>
                <td class="product-rate" data-label="요금"></td>
                <td class="product-quantity" data-label="보유/대여가능"></td>
                <td data-label="상태"><span class="status-badge"></span></td>
                <td>
                    <a href="#" class="button button--secondary button--sm inventory-button">재고 보기</a>
                    <a href="#" class="button button--secondary button--sm edit-button">모델 수정</a>
                    <button type="button" class="button button--danger button--sm delete-button">삭제</button>
                </td>
            </tr>
        </template>
    </th:block>

</th:block>
