<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/admin-layout}"> <head>
    <title>대시보드</title>
    <th:block layout:fragment="pageLinks">
        <link rel="stylesheet" th:href="@{/css/page/admin/admin-dashboard.css}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
        <script th:src="@{/js/page/admin/dashboard.js}" defer></script>
    </th:block>
</head>

<body>
<h1 layout:fragment="pageH1">대시보드</h1>

<div layout:fragment="pageContent">
    <div class="summary-grid">
        <div class="summary-card">
            <div class="card-content">
                <span class="card-title">오늘 신규 예약</span>
                <span class="card-value" th:text="${summary.todayReservations} + '건'">0건</span>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <h3>월별 예약 현황</h3>
        <canvas id="monthlyReservationsChart"></canvas>
    </div>
</div>
</body>
</html>
