<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>예약 조회</title>
        <link rel="stylesheet" th:href="@{/css/common.css}">
        <link rel="stylesheet" th:href="@{/css/page/reservation/reservation.css}">
    </head>
    <body>
        <div th:replace="~{fragments/header :: headerFragment}"></div>

        <main class="main container">
            <div class="reservation-header">
                <h1>비회원 예약 조회</h1>
                <p>예약 번호와 예약 시 사용한 이메일을 입력해주세요.</p>
            </div>

            <div class="check-reservation-form-container">
                <form id="check-reservation-form">
                    <div class="form-group">
                        <label for="reservationCode">예약 번호</label>
                        <input type="text" id="reservationCode" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">이메일 주소</label>
                        <input type="email" id="customerEmail" class="form-input" required>
                    </div>
                    <button type="submit" class="button button--primary">조회하기</button>
                </form>
            </div>

            <!-- 조회 결과가 표시될 영역 -->
            <div id="reservation-result-details" style="display: none;"></div>

        </main>

        <div th:replace="~{fragments/footer :: footerFragment}"></div>

        <script defer th:src="@{/js/page/reservation/check-reservation.js}"></script>
    </body>
</html>
