<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>상품 상세 - 라오스 전기 오토바이 렌트</title>

        <link rel="stylesheet" th:href="@{/css/common.css}">
        <link rel="stylesheet" th:href="@{/css/page/reservation/product-detail.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <main class="main container">
        <div class="product-detail-layout">
            <!-- 왼쪽: 상품 상세 정보 -->
            <div class="product-content">
                <!-- 상품 이미지 슬라이더 -->
                <div class="swiper product-image-swiper" id="product-image-slider">
                    <div class="swiper-wrapper">
                        <!-- JS가 동적으로 이미지 슬라이드를 채웁니다 -->
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>

                <!-- 상품명 및 요약 설명 -->
                <h1 id="product-title" class="product-title"></h1>
                <p id="product-description" class="product-description"></p>
                <button id="description-more-btn" class="more-btn" style="display: none;">더보기</button>

                <!-- 정보 탭 메뉴 -->
                <div class="product-info-tabs">
                    <button class="tab-link active" data-tab="tab-content-included">포함·불포함</button>
                    <button class="tab-link" data-tab="tab-content-guide">이용안내</button>
                    <button class="tab-link" data-tab="tab-content-cancellation">취소/환불</button>
                </div>

                <!-- 탭 콘텐츠 -->
                <div class="product-info-content">
                    <div id="tab-content-included" class="tab-content active"></div>
                    <div id="tab-content-guide" class="tab-content"></div>
                    <div id="tab-content-cancellation" class="tab-content"></div>
                </div>
            </div>

            <!-- 오른쪽: 예약 위젯 (Sticky) -->
            <aside class="booking-widget">
                <div class="booking-widget-inner">
                    <h2>예약하기</h2>
                    <div class="form-group">
                        <label for="booking-calendar">날짜 선택</label>
                        <input type="text" id="booking-calendar" placeholder="대여할 날짜를 선택하세요">
                    </div>
                    <div id="booking-options" class="booking-options">
                        <!-- 날짜 선택 시 JS가 이 영역을 채웁니다 -->
                        <p class="placeholder">날짜를 선택하면 옵션이 표시됩니다.</p>
                    </div>
                    <div class="total-price-wrapper">
                        <span>총 금액</span>
                        <span id="total-price" class="total-price-value">0 LAK</span>
                    </div>
                    <button class="button button--primary reserve-btn" id="reserve-btn" disabled>
                        예약하기
                    </button>
                </div>
            </aside>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footerFragment}"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
    <script defer th:src="@{/js/page/reservation/product-detail.js}"></script>
    </body>
</html>
